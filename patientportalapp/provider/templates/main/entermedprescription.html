{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1>{{name}}, please enter a prescription</h1>
<br/>
<form action="#" class="form-group" method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" name="save" class="green">Save</button>
</form>
{% endblock %}
